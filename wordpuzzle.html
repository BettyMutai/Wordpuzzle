<!DOCTYPE html>
<html>

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Word Puzzle</title>
</head>

<body>

        <center>
            <h1>Word Puzzle</h1></center>

        <div id="output">

        </div>
